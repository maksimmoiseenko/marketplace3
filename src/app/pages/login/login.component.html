<div class="col-md-12 bg">
<!--  <div class="side"></div>-->
  <div class="card card-container">
    <div class="mr-auto ml-auto mb-3 title">Регистрация прошла успешно</div>
    <div class="mr-auto ml-auto mb-3 small-text">Чтобы начать работу, войдите в аккаунт</div>
    <div class="social-networks row justify-content-around">
      <span class="mt-auto mb-auto">С помощью соцсетей</span>
      <div c>
        <button class="btn mr-1"><img src="assets/image/facebookWhite.svg"></button>
        <button class="btn mr-1"><img src="assets/image/vkcomWhite.svg"></button>
        <button class="btn"><img src="assets/image/googleWhite.svg"></button>
      </div>
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <div class="form-group">
        <label for="username">Введите электронную почту*</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Введите пароль*</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-block login-button text-white mr-auto ml-auto">
          Войти
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="mr-auto ml-auto mb-3 small-text">
      <a href="/signUp">Регистрация</a>
    </div>
    <div class="mr-auto ml-auto mb-3 small-text">
      <a>Забыли пароль?</a>
    </div>

  </div>
<!--  <div class="side"></div>-->
</div>
