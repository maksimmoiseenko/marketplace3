  <div class="card card-container">
    <div class="mr-auto ml-auto mb-3 title">Регистрация</div>
    <div class="social-networks row justify-content-around">
      <span class="mt-auto mb-auto">С помощью соцсетей</span>
      <div c>
        <button class="btn mr-1"><img src="assets/image/facebookWhite.svg"></button>
        <button class="btn mr-1"><img src="assets/image/vkcomWhite.svg"></button>
        <button class="btn"><img src="assets/image/googleWhite.svg"></button>
      </div>
    </div>
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>

<!--          [(ngModel)]="form.username"-->
<!--          required-->
<!--          minlength="3"-->
<!--          maxlength="20"-->
<!--          #username="ngModel"-->
<!--        />-->
<!--        <div class="alert-danger" *ngIf="username.errors && f.submitted">-->
<!--          <div *ngIf="username.errors.required">Требуется имя пользователя</div>-->
<!--          <div *ngIf="username.errors.minlength">-->
<!--            Имя пользователя должна быть не меньше 6 символов-->
<!--          </div>-->
<!--          <div *ngIf="username.errors.maxlength">-->
<!--            Имя пользователя должна быть не больше 20 символов-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="form-group">
        <label for="email">Электронная почта*</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Неправильный Email адресс
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль*</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Пароль должен содержать хотя бы 6 символов
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="role">Выберите категорию*</label>
        <select name="role" [(ngModel)]="form.role" required>
          <option value="client">Клиент</option>
          <option value="supplier">Подрядчик</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-block login-button text-white mr-auto ml-auto">Зарегистрироваться</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Регистрация неудачна!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="row">
      <div class="mb-3 small-text col text-center">
        Уже есть аккаунт?
      </div>
      <div class="mb-3 small-text col text-center">
        <a href="/signIn">Войти</a>
      </div>
    </div>



  </div>

</div>
